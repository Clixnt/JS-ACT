<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop2</title>
    <style>
        body {
            display: grid;
            place-content: center;
            height: 100vh;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h2>JavaScript For In Loop</h2>

    <p id="demo"></p>

    <script>
        const person = { Fname: "Clint Justine", Lname: "Lorenzo", Age: 16 };

        let txt = "";
        for (let x in person) {
            txt += person[x] + " ";
        }

        document.getElementById("demo").innerHTML = txt;
    </script>

</body>

</html>
