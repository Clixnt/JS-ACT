<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop1</title>
    <style>
        body {
            display: grid;
            place-content: center;
            height: 100vh;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h2>JavaScript For Of Loop</h2>

    <p id="demo"></p>

    <script>
        let text = "";

        for (let i = 1; i < 6; i++) {
            text += "SHEESH" + i + "<br>";
        }

        document.getElementById("demo").innerHTML = text;
    </script>

</body>

</html>
