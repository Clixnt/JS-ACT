<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>act8</title>
    <style>
        body {
            display: grid;
            place-content: center;
            height: 100vh;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            font-size: 1.3rem;
        }
    </style>
</head>

<body>
    <h1>Javascript Strings</h1>
    <h1>replaceAll()</h1>
    <p id="output"></p>

    <script>
        let text = "Clint Justine Lorenzo";
        text = text.replaceAll("Clint", "Sheesh");
        text = text.replaceAll("Lorenzo", "sheeesh");

        document.getElementById("output").innerHTML = text;
    </script>
</body>

</html>
