<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="author" content="Clint Lorenzo"/>
  <title>HouseJs 1.2</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" href="icon/icons8-house-96.png"/>
</head>

<body>
  <main>
    <div class="AboutName-Container">
      <div class="about-wrapper">
        <h2> • A S S I G N M E N T •</h2>
        <h2>"Click to hide/show House"</h2>
      </div>

      <div class="name-wrapper">
        <p> CLINT JUSTINE N. LORENZO</p>
        <p> GRADE 11 RYZEN | ICT PROGRAMMING</p>
      </div>
    </div>

    <div class="House-Container">
      <div class="wall" id="wallDsgn"></div>
      <div class="roof" id="roofDsgn"></div>
      <div class="window" id="windowDsgn"></div>
      <div class="door" id="doorDsgn"></div>
      <div class="doorbell" id="bellDsgn"></div>
      <div class="grass" id="GrassDsgn"></div>
    </div>

    <div class="button-container">
      <div class="button-Wrapper">
        <button id="showAll">SHOW ALL</button>
        <button id="wall">WALL</button>
        <button id="roof">ROOF</button>
        <button id="windows">WINDOWS</button>
        <button id="door">DOOR</button>
        <button id="resetLorenzo">RESET</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
