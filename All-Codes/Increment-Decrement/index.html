<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment-Decrement</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Icon/icons8-iconizer-94.png" type="image/x-icon">
</head>

<body>
    <main>
        <section class="sec1">

            <div class="cont1">
                <div class="input-number">
                    <input type="number" id="First-input1" placeholder="Input First Number">
                </div>
                <div class="input-number">
                    <input type="number" id="Second-input2" placeholder="Input Second Number">
                </div>
            </div>

            <br>

            <div class="cont2">
                <div class="desc-inv">
                    <div class="desc1">
                        <span>1</span>
                        <p>INCREMENT</p>
                    </div>
                    <div class="desc2">
                        <span>2</span>
                        <p>DECREMENT</p>
                    </div>
                </div>

                <div class="input-number">
                    <input type="number" id="Inc-dec-input" placeholder="Input Number and Press Enter">
                </div>
            </div>

        </section>

        <section class="sec2">
            <div class="name-out">
                OUTPUT
            </div>
            <div class="Output-In">
                <p id="output-display"></p>
            </div>
        </section>
    </main>


    <script src="script.js"></script>
</body>

</html>
